<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #FF8C42;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field-value {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
        <p>You have received a new message from your website contact form:</p>
        
        <div class="field">
            <div class="field-name">Name:</div>
            <div class="field-value">{{user_name}}</div>
        </div>
        
        <div class="field">
            <div class="field-name">Email:</div>
            <div class="field-value">{{user_email}}</div>
        </div>
        
        <div class="field">
            <div class="field-name">Message:</div>
            <div class="field-value">{{message}}</div>
        </div>
        
        <p>This message was sent on {{sent_date}} from IP address {{user_ip}}.</p>
    </div>
    <div class="footer">
        <p>This is an automated email from your Pendr website contact form.</p>
    </div>
</body>
</html>
